    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
      <button type="button" class="modal-btn" data-modal-close>
        <svg class="close" width="18" height="18">
        <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <p class="modal-title">Оставьте свои данные, мы вам перезвоним</p>
      <form class="mod-form">
        <div class="modal-form">
        <label for="user-name" class="form-label">Имя</label>
          <input type="text" class="form-input" name="user-name" id="user-name"/>
          <svg class="input-icons" width="18" height="18">
            <use href="./images/icons.svg#icon-person"></use>
          </svg>
        
        </div>

        <div class="modal-form">
          <label for="user-tel" class="form-label">Телефон</label>
            <input type="tel" class="form-input" name="user-tel" id="user-tel"/>
            <svg class="input-icons" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>

          <div class="modal-form">
            <label for="user-email" class="form-label">Почта</label>
              <input type="email" class="form-input" name="user-email" id="user-email"/>
              <svg class="input-icons" width="18" height="18">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>

           <div class="modal-area">
            <label for="feedback" class="form-label">Комментарий</label>
            <textarea
            name="feedback"
            class="modal-text-area"
            placeholder="Введите текст"
            id="feedback"
          ></textarea>
           </div>

           <div class="modal-check">
            <input type="checkbox" name="privacy" id="privacy" class="input-check visually-hidden"/>
            <label for="privacy" class="check-text">
            <span><svg class="check-icons" width="15" height="16">
              <use href="./images/icons.svg#icon-check"></use>
            </svg></span>
            Соглашаюсь с рассылкой и принимаю &nbsp;<a  href="">Условия договора</a></label>
           </div>



           <button type="submit" class="send-btn">Отправить</button>
          </form>
      </div>
    </div>    
    <script src="./js/modale.js"></script>
